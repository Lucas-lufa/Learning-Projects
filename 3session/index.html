<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session three homepage</title>

    <!--
       filename - 3session/index.html
       author   - Lucas
       version  - 1.1

   -->

       [ctrl]+[alt]+L -> refomat code
          -->

<!--    cms  -->

<!--    css  -->
    <link rel="stylesheet"
          href="css/main.css">

<!--    javascript -->

</head>
<body>
<div class="wrapper">
    <header id="page-header">
        <P>Company Name</P>
        <img src="https://via.placeholder.com/64/000000/ffffff"
             alt="Logo"/>
        <h1>Page Header</h1>
        <nav>
            <p>Site navigation</p>
        </nav>
        <main >
            <h1>Page Title</h1>
            <article id="article-01">
                <header>
                    <h2>Article One</h2>
                </header>
                <section>
                    <p>First Article</p>
                </section>
            </article>
            <article id="article-02">
                <header>
                    <h2>Article Two</h2>
                </header>
                <section>
                    <p>Second Article</p>
                </section>
            </article>
            <aside>
                <h3>Aside / Callout</h3>
                <!-- ul>li{Aside item $}*5 -->
                <ul>
                    <li>Aside item 1</li>
                    <li>Aside item 2</li>
                    <li>Aside item 3</li>
                    <li>Aside item 4</li>
                    <li>Aside item 5</li>
                </ul>
            </aside>
        </main>
        <footer id="page-footer">
            page footer
        </footer>
    </header>
</div>
</body>
</html>
